<div ng-include="'layout/nav.html'"></div>
<div class="container">
	<div class="form-horizontal">
		<a href="#/usuario/novo" type="button" class="btn btn-success btn-lg">
		  <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Criar Novo Usuário
		</a>
		<hr/>
		<fieldset>
			<legend>Lista de Usuário</legend>
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th class="col-md-3">Login</th>
						<th class="col-md-7">Nome</th>
						<th class="col-md-2 text-center">Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="user in vm.listaUsuarios|itemsPerPage:5">
						<td>{{user.login}}</td>
						<td>{{user.nome}}</td>
						<td class="text-center">
							<div data-ng-if="vm.idUsuario != user._id">
								<a class="btn btn-primary btn-sm" href="#/usuario/editar/{{user._id}}">Editar</a>
								<button class="btn btn-danger btn-sm" data-ng-click="vm.excluir(user._id)">Excluir</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
			</div>
		</fieldset>
	</div>
</div>
